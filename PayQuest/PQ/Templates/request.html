<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
</head>
<body>
    
    <body onload="loadFromLocalStorage()">
        <textarea id="help" rows="10" cols="40" name="User Info" spellcheck="true"></textarea>
        <button id="help" onclick="saveLocally()">Save</button>
    
        <script>
            function saveLocally() {
                var input = document.getElementById("help");
                var textData = input.value;
                localStorage.setItem('help', textData);
                console.log('Text stored in local storage.');
            }
    
            function loadFromLocalStorage() {
                var textData = localStorage.getItem('help');
                if (textData) {
                    document.getElementById('help').value = textData;
                    console.log('Text loaded from local storage.');
                } else {
                    console.log('No text data found in local storage.');
                }
            }        
        </script>
</body>
</html>
