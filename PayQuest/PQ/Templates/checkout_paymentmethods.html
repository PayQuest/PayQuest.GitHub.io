<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
            background-color: #311e06;
            color: #ffffff; 
        }

        header {
            background-color: #5c3b0e; 
            color: #ffe8b0; 
            padding: 10px 0;
            text-align: center; 
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem; 
        }

        nav {
            text-align: center; 
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center; 
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        ul.payment-methods {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        ul.payment-methods li {
            background-color: hsl(33, 76%, 43%);
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(231, 143, 56, 0.439);
            padding: 10px 20px;
            margin: 10px;
            text-align: center;
            width: 150px;
            transition: transform 0.3s;
            cursor: pointer; 
        }

        ul.payment-methods li:hover {
            transform: translateY(-5px);
        }

        ul.payment-methods li a {
            color: #ffffff; 
            text-decoration: none;
        }

    </style>
</head>
<body>
    <header>
        <h1>Payment Options</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="checkout.html">Checkout / Payment</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <ul class="payment-methods">
            <li><a href="checkout.html">Visa</a></li>
            <li><a href="checkout.html">Mastercard</a></li>
            <li><a href="checkout.html">American Express</a></li>
            <li><a href="checkout.html">Discover</a></li>
            <li><a href="checkout.html">Maestro</a></li>
            <li><a href="checkout.html">UnionPay</a></li>
        </ul>
    </main>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
            background-color: #311e06;
            color: #ffffff; 
        }

        header {
            background-color: #5c3b0e; 
            color: #ffe8b0; 
            padding: 10px 0;
            text-align: center; 
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem; 
        }

        main {
            padding: 20px;
        }

        form {
            background-color: hsl(33, 76%, 43%);
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(231, 143, 56, 0.439);
            padding: 20px;
            margin: 0 auto;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff; 
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #8c5524; 
            color: #ffffff; 
            cursor: pointer; 
        }

        input[type="submit"] {
            background-color: #5c3b0e; 
        }

        .service-selected {
            background-color: hsl(33, 76%, 43%);
            border-radius: 5px;
            box-shadow: 0 2px 4px rgba(231, 143, 56, 0.439);
            padding: 20px;
            margin-bottom: 20px;
            color: #ffffff; 
        }

        .service-selected h2 {
            margin-top: 0;
            color: #ffffff; 
        }

    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <div class="service-selected">
            <h2>Selected Service:</h2>
            <p>Service Name: Gardening</p>
            
        </div>
        <form>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>
            
            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>
            
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" name="cvv" min="100" max="999" required>
            
            <input type="submit" value="Pay Now">
        </form>
    </main>
</body>
</html>
